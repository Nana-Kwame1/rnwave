<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - RN WAVE CLOTHINGS</title>
     <link rel="stylesheet" href="RN.css">
    <script>
        // JavaScript function to navigate back
        function goBack() {
            window.history.back();
        }

        // JavaScript function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent page reload

            // Get user inputs
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const responseDiv = document.getElementById('response');

            // Validate inputs
            if (!name || !email || !message) {
                responseDiv.style.color = 'red';
                responseDiv.textContent = "Please fill out all fields!";
                return;
            }

            // Generate a success message
            const response = `Thank you, ${name}! Your message has been sent successfully.`;
            responseDiv.style.color = 'green';
            responseDiv.textContent = response;

            // Clear the form fields
            document.getElementById('contact-form').reset();
        }
    </script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>RN WAVE CLOTHINGS</h1>
        </div>
    </header>

    <!-- Main Content -->
    <section class="content">
        <h2>Contact Us</h2>
        <form id="contact-form" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="response"></div> <!-- Response Display -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <button onclick="goBack()">Go Back</button>
            <p>&copy; 2024 RN WAVE. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
